<section class="card">
  <h2>Nueva tarea</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label>
      Título
      <input class="input" formControlName="title" />
    </label>

    @if (form.controls.title.touched && form.controls.title.invalid) {
      <div class="error">
        El título es obligatorio y debe tener al menos 3 caracteres.
      </div>
    }

    <label>
      Descripción (opcional)
      <input class="input" formControlName="description" />
    </label>

    @if (form.controls.description.touched && form.controls.description.invalid) {
      <div class="error">
        La descripción debe tener al menos 5 caracteres.
      </div>
    }

    <label class="check">
      <input type="checkbox" formControlName="completed" />
      Completada
    </label>

    <div class="row">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-ghost" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</section>
